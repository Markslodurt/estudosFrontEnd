<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/Markslodurt" target="_blank" rel="external">repósitorio público no Github</a></p>

    <!-- A tag <a> é uma âncora, define o link, o link fica dentro do atributo href=" " -->
    <!-- o atributo target=" " define onde o link será aberto, no caso em uma nova aba ( _blank )-->
    <!-- o atributo rel=" "  descreve o tipo de relação entre a página atual e o link do href, no caso indica que o link leva a um site externo. Semântico e usando também em JS-->
</body>
</html>
