<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de caixas</title>
    <style>
      body {
        background-color: #2d2b55;
        color: white;
        margin: 0;
      }
      a{
        color: greenyellow;
        border: 3px solid aqua;
      }
      h1{
        background-color: #5955a3;
        color: #ffffff;
        height: 300px;
        width: 300px;
        padding: 50px;
        border: 10px solid yellow;
        margin: 20px 20px 40px 20px;
        outline: 5px solid #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa box-level (com borda e enchimento)</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">Links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
  </body>
</html>
