    <h1>Tag img com CSS responsivo</h1>
    <p>Se for para adaptar <strong>uma única imagem</strong> a vários tamanhos de tela, talvez essa seja a melhor solução.</p>
    <p>Aqui, temos uma única imagem. Utilizando CSS inline, coloquei para a imagem <strong>nunca ultrapassar o tamanho total da tela</strong> e mantendo a altura proporcional original da imagem.</p>
    <img src="imagens/foto-g.png" alt="" style="max-width: 100%; height: auto;">
</body>
